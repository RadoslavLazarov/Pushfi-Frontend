<h2 mat-dialog-title>Error</h2>
<mat-dialog-content class="mat-typography">
  <span *ngIf="this.data.message">{{ this.data.message }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    OK
  </button>
</mat-dialog-actions>
