<mat-card class="content logged">
  <div class="row">
    <div class="col-12 enfortra-auth">
      <iframe
        *ngIf="this.creditReportURL"
        [src]="this.creditReportURL"
        (load)="this.enfortraIframeLoad($event)"
        style="width: 100%; height: 100%"
        frameborder="0"
      ></iframe>
    </div>
  </div>
</mat-card>
